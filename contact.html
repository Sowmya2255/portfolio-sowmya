  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #213448;
      color: #ECEFCA;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2.5rem;
      background-color: #011730;
    }

    header h1 {
      margin: 0;
      font-size: 1.7rem;
    }

    header h1 span {

    }

    nav a {
      margin-left: 2rem;

      text-decoration: none;

    }

    nav a:hover {

    }

    .contact-section {
      max-width: 800px;
      margin: 4rem auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
    }

    .contact-section h2 {
      text-align: center;
      font-size: 2.5rem;
      color: #FFD60A;
      margin-bottom: 2rem;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin: 1rem 0;
    }

    .contact-item i {
      margin-right: 1rem;
      font-size: 1.3rem;
      color: #FFD60A;
      width: 30px;
    }

    .contact-item span {
      font-size: 1.2rem;
      word-break: break-word;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 1rem;
      }

      nav a {
        display: inline-block;
        margin: 0.5rem 0;
      }

      .contact-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .contact-item i {
        margin-bottom: 0.5rem;
      }
    }
  </style>
