
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sowmya S | Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #213448;
      color: #ECEFCA;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2.5rem;
      background-color: #011730;
    }
    header h1 {
      margin: 0;
      font-size: 1.7rem;
    }
    header h1 span {
      color: #FFD60A;
    }
    header h1 span:nth-child(2) {
      color: #FFC300;
    }
    nav a {
      margin-left: 2rem;
      color: #FFD60A;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #FFC300;
    }

    .skills-section {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .skills-section h2 {
      font-size: 2.8rem;
      text-align: center;
      margin-bottom: 3rem;
      color: #FFD60A;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .skill-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 15px rgba(255, 214, 10, 0.1);
    }

    .skill-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px rgba(255, 214, 10, 0.6);
    }

    .skill-card i {
      font-size: 2.5rem;
      color: #FFD60A;
      margin-bottom: 1rem;
    }

    .skill-card h3 {
      font-size: 1.3rem;
      margin: 0;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 1rem;
      }
      nav a {
        display: inline-block;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sowmya | Skills</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="skills-section">
    <h2>My Technical Skills</h2>
          <div class="skills-grid">
            <div class="skill-card"><i class="fas fa-code"></i><h3>C Programming</h3></div>
            <div class="skill-card"><i class="fas fa-microchip"></i><h3>Embedded C</h3></div>
            <div class="skill-card"><i class="fas fa-network-wired"></i><h3>CAN, UART, I2C, SPI</h3></div>
            <div class="skill-card"><i class="fas fa-layer-group"></i><h3>AUTOSAR COM Stack</h3></div>
            <div class="skill-card"><i class="fas fa-project-diagram"></i><h3>AUTOSAR Layered Architecture</h3></div>
            <div class="skill-card"><i class="fas fa-shield-alt"></i><h3>ISO 26262</h3></div>
            <div class="skill-card"><i class="fas fa-cogs"></i><h3>ASPICE</h3></div>
            <div class="skill-card"><i class="fas fa-sitemap"></i><h3>UDS (Unified Diagnostic Services)</h3></div>
            <div class="skill-card"><i class="fas fa-tools"></i><h3>Tasking Compiler</h3></div>
            <div class="skill-card"><i class="fas fa-search"></i><h3>AbsInt Tool</h3></div>
            <div class="skill-card"><i class="fas fa-sliders-h"></i><h3>Davinci Configurator</h3></div>
          </div>
  </section>
</body>
</html>
